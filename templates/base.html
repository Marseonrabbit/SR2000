<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IP Analysis Tool">
    <meta name="keywords" content="IP analysis, security, lookup, hash">
    <title>IP Analysis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center mb-4">
            <div class="logo-container">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="50">
                </a>
            </div>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
        <nav class="nav justify-content-center">
            <a class="custom-link" href="{{ url_for('index') }}">Single IP Lookup</a>
            <a class="custom-link" href="{{ url_for('bulk_upload') }}">Bulk IP Lookup</a>
            <a class="custom-link" href="{{ url_for('hash_lookup') }}">Single Hash Lookup</a>
            <a class="custom-link" href="{{ url_for('bulk_hash_upload') }}">Bulk Hash Lookup</a>
        </nav>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
